<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification des NFT sur Zora</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Vérifiez les NFTs d'un Wallet sur Zora</h1>
    <input type="text" id="wallet" placeholder="Entrez une adresse Ethereum">
    <button onclick="getNFTs()">Vérifier les NFT</button>
    <pre id="result"></pre>

    <script>
        async function getNFTs() {
            const walletAddress = document.getElementById('wallet').value;
            const apiUrl = `https://api.zora.energy/v1/nft/balances?owner=${walletAddress}`;

            try {
                const response = await axios.get(apiUrl);
                const nfts = response.data.data;

                if (nfts.length > 0) {
                    document.getElementById('result').innerText = JSON.stringify(nfts, null, 2);
                } else {
                    document.getElementById('result').innerText = 'Aucun NFT trouvé pour cette adresse.';
                }
            } catch (error) {
                console.error("Erreur d'API :", error);
                document.getElementById('result').innerText = 'Erreur lors de la récupération des NFT';
            }
        }
    </script>
</body>
</html>
